<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 272px;
            background-color: #1a2332;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 24px 0;
            transition: width 0.3s ease;
            position: relative;
        }

        .sidebar.collapsed {
            width: 96px;
        }

        .sidebar.collapsed .logo-subtitle,
        .sidebar.collapsed .user-name,
        .sidebar.collapsed .user-role,
        .sidebar.collapsed .user-branch,
        .sidebar.collapsed .nav-item span,
        .sidebar.collapsed .logout-btn span {
            display: none;
        }

        .sidebar.collapsed .logo-title {
            display: none;
        }

        .sidebar.collapsed .logo-content {
            display: none;
        }

        .sidebar.collapsed .logout-btn {
            padding: 10px;
        }

        .sidebar.collapsed .user-info {
            justify-content: center;
        }

        .sidebar.collapsed .user-details {
            display: none;
        }

        .logo-section {
            padding: 0 24px 24px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
        }

        .sidebar.collapsed .logo-section {
            padding: 0 24px 24px 24px;
            justify-content: center;
        }

        .logo-content {
            flex: 1;
            min-width: 0;
        }

        .sidebar.collapsed .logo-content {
            display: none;
        }

        .toggle-btn {
            width: 32px;
            height: 32px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
            flex-shrink: 0;
            padding: 0;
        }

        .toggle-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .sidebar.collapsed .toggle-btn {
            margin: 0;
        }

        .logo-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            white-space: nowrap;
        }

        .logo-subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            transition: opacity 0.3s ease, visibility 0.3s ease;
            white-space: nowrap;
        }

        .nav-menu {
            flex: 1;
            padding: 16px 0;
        }

        .nav-item {
            padding: 14px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            white-space: nowrap;
        }

        .sidebar.collapsed .nav-item {
            padding: 14px 0;
            justify-content: center;
        }

        .nav-item span {
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }

        .sidebar.collapsed .nav-item span {
            opacity: 0;
            visibility: hidden;
            width: 0;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.12);
            color: white;
        }

        .nav-icon {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .user-section {
            padding: 16px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar.collapsed .user-section {
            padding: 16px 12px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }

        .sidebar.collapsed .user-info {
            opacity: 0;
            visibility: hidden;
            height: 0;
            margin-bottom: 0;
            overflow: hidden;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background-color: white;
            color: #1a2332;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .user-details {
            flex: 1;
            min-width: 0;
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }

        .sidebar.collapsed .user-details {
            opacity: 0;
            visibility: hidden;
            width: 0;
        }

        .user-name {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-role {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-branch {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .logout-btn {
            width: 100%;
            padding: 10px 16px;
            background-color: white;
            color: #1a2332;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .logout-btn:hover {
            background-color: #f0f0f0;
        }

        .logout-btn i {
            font-size: 16px;
        }

        .logout-btn span {
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }

        .sidebar.collapsed .logout-btn {
            padding: 10px;
            width: 48px;
            height: 48px;
        }

        .sidebar.collapsed .logout-btn span {
            opacity: 0;
            visibility: hidden;
            width: 0;
        }

        .main-content {
            flex: 1;
            background-color: #f5f5f7;
            padding: 32px 48px;
            overflow-y: auto;
        }

        .page-header {
            margin-bottom: 8px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .page-description {
            font-size: 15px;
            color: #86868b;
        }

        .content-area {
            margin-top: 32px;
            background-color: white;
            border-radius: 12px;
            padding: 24px;
            min-height: 400px;
        }
        a {
            text-decoration: none;
        }




        /* Approved Req Table style */
        .table-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0,0,0,.08);
            padding: 20px;
        }
        .table-header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-input-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 250px; /* Adjust as needed */
        }

        .search-container {
            display: flex;
            gap: 18px;
            align-items: center;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            color: #ccc;
        }
        .search-input {
            width: 100%;
            padding: 8px 10px 8px 35px; /* Adjust padding for icon */
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f7f7f7;
            box-shadow: inset 0 1px 2px rgba(0,0,0,.04);
            outline: none;
        }
        .search-input:focus {
            border-color: #a0a0a0;
        }

        .search-button {
            background-color: #007bff;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 13px;
            transition: background-color 0.2s ease;
        }
        .search-button:hover {
            background-color: #0056b3;
        }


        .status-dropdown .form-select {
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f7f7f7;
            font-size: 14px;
            min-width: 150px;
            cursor: pointer;
            /* -webkit-appearance: none; Remove default arrow on some browsers */
            /* -moz-appearance: none;
            appearance: none; */
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        .data-table th, .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        .data-table th {
            background-color: #f7f7f7;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
        }
        .data-table tbody tr:hover {
            background-color: #f2f2f2;
        }
        .data-table td {
            color: #495057;
        }
        .view-button {
            background-color: #007bff;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 13px;
            transition: background-color 0.2s ease;
        }
        .view-button:hover {
            background-color: #0056b3;
        }


        /* View Button clicked */
        .req-items-top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .back-btn {
            padding: 8px 15px;
            background: #ccc;
            border-radius: 5px;
            text-decoration: none;
        }

        .create-rfq-btn {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }


    </style>


</head>
<body>
    {% include "purchasing/_sidebar.html" %}
    <div class="main-content">
        {% block page_content %}{% endblock %}
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');
        toggleBtn.addEventListener('click', () => sidebar.classList.toggle('collapsed'));
    </script>
</body>
</html>
