
<div class="sidebar" id="sidebar">
    <div class="logo-section">
        <div class="logo-content">
            <div class="logo-title">OCE StockFlow</div>
            <div class="logo-subtitle">Purchasing & Supplier Management</div>
        </div>
        <button class="toggle-btn" id="toggleBtn">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <div class="nav-menu">
        <a href="{% url 'purchasing_staff_dashboard' %}" class="nav-item {% if active_page == 'dashboard' %}active{% endif %}">
        <div class="nav-icon"><i class="fas fa-th-large"></i></div>
        <span>Dashboard</span>
        </a>
        
        <a href="{% url 'purchasing_staff_approved_req' %}" class="nav-item {% if active_page == 'requisitions' %}active{% endif %}">
        <div class="nav-icon"><i class="fas fa-file-alt"></i></div>
        <span>Approved Requisitions</span>
        </a>

        <a href="{% url 'purchasing_staff_sup_manage' %}" class="nav-item {% if active_page == 'supplier' %}active{% endif %}">
            <div class="nav-icon"><i class="fas fa-users"></i></div>
            <span>Supplier Management</span>
        </a>

        <a href="{% url 'purchasing_staff_inventory' %}" class="nav-item {% if active_page == 'inventory' %}active{% endif %}">
            <div class="nav-icon"><i class="fas fa-box"></i></div>
            <span>Inventory</span>
        </a>

        <a href="{% url 'purchasing_staff_track_progress' %}" class="nav-item {% if active_page == 't_progress' %}active{% endif %}">
            <div class="nav-icon"><i class="fas fa-chart-line"></i></div>
            <span>Track Progress</span>
        </a>

        <a href="{% url 'purchasing_staff_reports' %}" class="nav-item {% if active_page == 'reports' %}active{% endif %}">
            <div class="nav-icon"><i class="fas fa-chart-bar"></i></div>
            <span>Reports/History</span>
        </a>

        
    </div>

    <div class="user-section">
        <div class="user-info">
            <div class="user-avatar"><i class="fas fa-user"></i></div>
            <div class="user-details">
                <div class="user-name">{{ user.user_fname }} {{ user.user_lname }}</div>
                <div class="user-role">{{ user.role }}</div>
                <div class="user-branch">{{ user.branch }}</div>
            </div>
        </div>

         <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Log Out</span>
            </button>
       
    </div>

</div>
