{% extends "requisition/base.html" %}
<!-- Requisition/track_requisition.html -->
{% block extra_css %}
<style>
    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 12px;
        position: relative;
    }

    .create-btn {
        background-color: #1a2332;
        color: white;
        border: none;
        padding: 10px 16px;
        font-size: 14px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        gap: 8px;
        align-items: center;
        transition: background-color 0.2s ease;
        position: relative;
    }

    .create-btn:hover {
        background-color: #2a3447;
    }

    .dropdown-menu {
        position: absolute;
        right: 0;
        top: 52px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        width: 220px;
        display: none; /* hidden by default */
        flex-direction: column;
        overflow: hidden;
        z-index: 100;
    }

    .dropdown-item {
        padding: 12px 16px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.15s;
        color: #1a2332;
        border-bottom: 1px solid #f0f0f0;
    }

    .dropdown-item:last-child {
        border-bottom: none;
    }

    .dropdown-item:hover {
        background-color: #f6f6f6;
    }
</style>

{% endblock %}

{% block page_content %}
    <div class="page-header">
        <div class="page-title">
            <h1 class="page-title">Requisition</h1>
            <p class="page-description">Create and Monitor the status and progress of requisitions.</p>
        </div>

        <button class="create-btn" id="createBtn">
            <i class="fa-solid fa-plus"></i>
            Create Requisition
        </button>

        <!-- DROPDOWN -->
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="{% url 'inventory_replenishment_form' %}" class="dropdown-item nav-item {% if active_page == 'inventory_replenishment' %}active{% endif %}">
                <div class="nav-icon"><i class="fas fa-box"></i></div>
                <span>Inventory Replenishment</span>
            </a>
            <a href="{% url 'internal_transfer_form' %}" class="dropdown-item nav-item {% if active_page == 'internal_transfer' %}active{% endif %}">
                <div class="nav-icon"><i class="fas fa-exchange-alt"></i></div>
                <span>Internal Transfer</span>
            </a>
        </div>

    </div>
    
    <div class="content-area">
        <!-- Injected content -->
    </div>

    <script>
        const createBtn = document.getElementById("createBtn");
        const dropdownMenu = document.getElementById("dropdownMenu");

        createBtn.addEventListener("click", function () {
            dropdownMenu.style.display =
                dropdownMenu.style.display === "flex" ? "none" : "flex";
        });

        // Close dropdown when clicking outside
        document.addEventListener("click", function(e) {
            if (!createBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.style.display = "none";
            }
        });
    </script>


{% endblock %}
