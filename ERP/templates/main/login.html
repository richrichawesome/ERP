<!DOCTYPE html>
<html>
<head><title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            background-color: #fff;
            color: #000;
            min-height: 100vh; /* ensure full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* some padding around */
        }

        .register-container {
            background-color: #fdfdfd;
            border: 1px solid #000;
            border-radius: 12px;
            padding: 40px 35px;
            width: 100%;       /* make it responsive */
            max-width: 400px;  /* maximum width on big screens */
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
            box-sizing: border-box;
        }

        .register-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .field-container {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 0.95em;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 6px;
            background-color: #fff;
            color: #000;
            font-size: 0.95em;
        }

        input::placeholder {
            color: #777;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
            margin-top: 5px;
        }

        .submit-btn:hover {
            background-color: #222;
            transform: scale(1.02);
        }

        .message-box {
            text-align: center;
            margin-bottom: 15px;
        }

        .message-box p {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <form method="POST" class="register-form">
            {% csrf_token %}
            {% if messages %}
            <div class="message-box">
                {% for message in messages %}
                    <p style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
            {% endif %}

            <p class="register-header">Login</p>

            <div class="field-container">
                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="admin..." required>
            </div>

            <div class="field-container">
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="At least 8 characters" required>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>
</body>
</html>
